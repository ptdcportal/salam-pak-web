<section id="media" class="media">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="heading text-center mb-50">
          <h2 class="heading__title">Press Release</h2>
        </div>
        <!-- /.heading -->
      </div>
      <!-- /.col-lg-6 -->
      <div class="container pressrelease" *ngFor="let item of pressReleases">
        <h4 class="pressheading">
          <!-- Consultative Workshop on National Minimum Standards on Tourism and Hospitality Sector in Pakistan -->
          {{ item.title }}
        </h4>
        <p class="presstime">{{ item.date | date }}</p>
        <p>
          {{ item.description.slice(0, 150) }}
        </p>
        <p *ngIf="item.show">
          <img class="pressimg" src="assets/images/images/press.jpg" />
          {{ item.description.slice(150) }}
        </p>
        <a class="moreless-button" (click)="toggleShowMore(item._id)">Read {{ item.show == true ? 'less' : 'more' }}</a>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /.contact 3 -->

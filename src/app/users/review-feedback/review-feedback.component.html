<div class="user-account pb-90">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-3 account-sidebar p-0">
        <aside class="sidebar mb-30">
          <div class="widget widget-categories">
            <h5 class="widget__title">user account</h5>
            <div class="widget-content">
              <app-user-sidebar></app-user-sidebar>
            </div>
            <!-- /.widget-content -->
          </div>
          <!-- /.widget-categories -->
        </aside>
        <!-- /.sidebar -->
      </div>
      <!-- /.col-lg-4 -->
      <div class="col-sm-12 col-md-12 col-lg-9 pl-80">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="user-account.html">user account</a></li>
            <li class="breadcrumb-item active" aria-current="page">reviews</li>
          </ol>
        </nav>
        <div class="col-sm-12 col-md-12 col-lg-12 review-list p-0">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Travel</th>
                <th scope="col">Date / Time</th>
                <th scope="col">Type</th>
                <th scope="col">Rating</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reviews; let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.createdAt | date }}</td>
                <td>{{ item.type }}</td>
                <td>
                  <span class="stars align-listing">
                    <span [ngStyle]="{ width: getRatingStars(item?.rating || 0) }"></span>
                  </span>

                  <span class="stars2" style="display: inline-table">
                    <span [ngStyle]="{ width: getRatingStars(5.0) }"></span>
                  </span>
                </td>
                <td>{{ item.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.Request Quote -->
</div>

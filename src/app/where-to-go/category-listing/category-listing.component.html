<!-- ============================
        Slider
    ============================== -->
<section id="page-title" class="page-title-layout4 text-center bg-overlay slider">
  <div class="bg-img">
    <img class="header-image" [src]="data?.photos[0]" alt="background" />
    <!--|| 'assets/images/backgrounds/accommodation-details.png'-->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-8 page">
        <div class="slide__content">
          <h4 class="slide__title">{{ data.slug }}</h4>
          <p class="slide__desc">{{ data.description }}</p>
        </div>
        <!-- /.slide-content -->
      </div>
      <!-- /.col-lg-8 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /.page-title -->

<!--======-->
<div class="container-fluid seasons">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <span class="heading__subtitle">places</span>
        <h2 class="heading__title">all {{ data.name }}</h2>
      </div>
      <div class="col-md-4 show-all-btn">
        <!-- <a href="#">show all<i class="icon-arrow-right"></i></a> -->
      </div>
    </div>
    <div class="masonry-wrapper masonry-style-2">
      <div class="blog-container" data-column-width=".col-md-4">
        <div
          *ngFor="let location of filteredRes | paginate: { itemsPerPage: 6, currentPage: p }"
          class="col-md-4 post-item"
        >
          <a href="/where-to-go/category/{{ data.slug }}/location/{{ location.slug }}">
            <div class="post__img" style="height: 240px">
              <img
                [src]="location.thumbnail"
                onerror="this.onerror=null;this.src='assets/images/images/fall/fall1.jpg';"
                alt="post img"
              />
            </div>
            <!-- /.post-img -->
            <div class="post__content" style="background-color: transparent !important">
              <h4 class="post__title">{{ location.alias }}</h4>
              <!-- <span class="stars align-listing">
                <span [ngStyle]="{ width: getRatingStars(location?.ratingAverage || 0) }"></span>
              </span>

              <span class="stars2" style="display: inline-table">
                <span [ngStyle]="{ width: getRatingStars(5.0) }"></span>
              </span>
              <span class="font-regular"> ({{ location.reviews ? location.reviews : 0 }}) reviews</span> -->
            </div>
            <!-- /.post-content -->
          </a>
        </div>
        <!-- /.post-item -->
      </div>
      <!-- .masonry-container end -->
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div *ngIf="filteredRes?.length > 3">
          <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Category Filter-->
<section class="browse-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h2 class="heading__title">Browse {{ data.name }}</h2>
          <form class="browse-form">
            <input type="text" class="search__input" placeholder="Type Words Then Enter" />
            <button class="module__search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- /.col-lg-2 -->
        <div class="col-sm-12 col-md-6 col-lg-6 btn-category">
          <div class="col-md-12 p-0">
            <h2 class="heading__title">Search by Category</h2>
          </div>

          <div class="browse-btn-1">
            <span class="browse-btn category-btn"><a href="/where-to-go">All</a></span>
            <!-- <span *ngFor="let category of categories" class="browse-btn">

                  >
                    {{ category.name }}
                  </a>
                </span> -->
          </div>
        </div>
        <!-- /.col-lg-2 -->
      </div>
    </div>
  </div>
</section>
